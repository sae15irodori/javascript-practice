<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Note</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="piano-container">
      <div id="piano-wrap">
          <!--ラ-->
        <div class="piano-key white-key" data-key-num="0"><span class="key-label">Q<br></span></div>
          <!--ラ＃-->
        <div class="piano-key black-key" data-key-num="1"><span class="key-label">2<br></span></div>
          <!--シ-->
        <div class="piano-key white-key" data-key-num="2"><span class="key-label">W<br></span></div>
          <!--ド-->
        <div class="piano-key white-key" data-key-num="3"><span class="key-label">E<br></span></div>
          <!--ド#-->
        <div class="piano-key black-key" data-key-num="4"><span class="key-label">4<br></span></div>
          <!--レ-->
        <div class="piano-key white-key" data-key-num="17"><span class="key-label">@<br>V</span></div>
          <!--レ#-->
        <div class="piano-key black-key" data-key-num="18"><span class="key-label">^<br>G</span></div>
          <!--ミ-->
        <div class="piano-key white-key" data-key-num="19"><span class="key-label">[<br>B</span></div>
          <!--ファ-->
        <div class="piano-key white-key" data-key-num="20"><span class="key-label">N</span></div>
          <!--ファ#-->
        <div class="piano-key black-key" data-key-num="21"><span class="key-label">J</span></div>
          <!--ソ-->
        <div class="piano-key white-key" data-key-num="22"><span class="key-label">M</span></div>
          <!--ソ#-->
        <div class="piano-key black-key" data-key-num="23"><span class="key-label">K</span></div>
          <!--ラ-->
        <div class="piano-key white-key" data-key-num="24"><span class="key-label">,</span></div>
          <!--ラ#-->
        <div class="piano-key black-key" data-key-num="25"><span class="key-label">L</span></div>
          <!--シ-->
        <div class="piano-key white-key" data-key-num="26"><span class="key-label">.</span></div>
          <!--ド-->
        <div class="piano-key white-key" data-key-num="27"><span class="key-label">/</span></div>
          <!--ド#-->
        <div class="piano-key black-key" data-key-num="28"><span class="key-label">:</span></div>
          <!--レ-->
        <div class="piano-key white-key" data-key-num="29"><span class="key-label">\</span></div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
    
  </body>
</html>
